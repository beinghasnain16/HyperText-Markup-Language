<!DOCTYPE html>
<html>
<head>
<style>
a:link{
 color: blue;
 background-color: transparent;
 text-decoration: none;
}
a:visited{
 color: green;
 background-color: transparent;
 text-decoration: none;
}
a:hover{
 color: pink;
 background-color: transparent;
 text-decoration: underline;
}
a:active{
 color: red;
 background-color: transparent;
 text-decoration: bold;
}
</style>
</head>
<body>
<h2>Link Colors</h2>
<a href="https://www.linkedin.com" target="_blank">Linkedin</a>
</body>
</html>
