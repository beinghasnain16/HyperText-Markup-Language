<!DOCTYPE html>
<html lang="en-US">
<head>

<title>HTML Forms</title>
<meta charset="UTF-8">
<meta name="author" content="Hasnain Ali">
</head>

<body>
<h1>Forms in HTML</h1>
<h3>Text Input</h3>
<form>
<label for="fname">First Name</label><br>
<input type="text" id="fname" name="fname" value="Hasnain"><br>
<label for="lname">Last Name</label><br>
<input type="text" id="lname" name="lname" value="Ali">
</form>

<h3>Radio Input</h3>
<form>
<input type="radio" id="Male" name="Gender">
<label for="Male">Male</label><br>
<input type="radio" id="Female" name="Gender">
<label for="Female">Female</label><br>
<input type="radio" id="other" name="Gender">
<label for="other">Other</label>

<h3>The Submit Button</h3>
<form action="/demo.php">
<label for="fname">First Name</label>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lname"><br>
<input type="submit" value="Submit">


<h3>The Select Element</h3>
<form action="/demo.php">
<label for="fruits">Select a fruit:</label>
<select id="fruits" name="fruits">
	<option value="apple">Apple</option>
	<option value="banana">Banana</option>
	<option value="mango">Mango</option>
</select>
<input type="submit" name="Submit">
</form>

<h3>The Button</h3>
<input type="Button" onclick="alert('Hello World')" value="Click me">
</body>

</html>
